{% extends 'base.html' %}

{% block title %}Upload Video{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        Upload a Video to Split
    </div>
    <div class="card-body">
        <form id="upload-form" method="POST" action="/" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Choose a video file</label>
                <input type="file" class="form-control" id="file" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <div id="loading-message" class="d-none mt-3">
            <p><strong>Please wait while the file is being converted...</strong></p>
            <div class="spinner-grow text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('upload-form').addEventListener('submit', function() {
    document.getElementById('loading-message').classList.remove('d-none');
});
</script>
{% endblock %}
